<!DOCTYPE html>
<html>
<head>
	<title>Eventos mouse</title>
 <style type="text/css">
 	.highlighted {
		 background: red;
		 color: yellow;
	}
 </style>
 </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"> </script>

	<script>
		$(document).ready(function(){
			function chamaAlerta(){
				alert("Evento de Click OK!");
			}
			var num = 0;
			$("a:first").click(chamaAlerta);

			$("#btn1").click(function(){
		        $("#centro").before("<i>Antes</i>"+num);
		        num+=1;
		    });

		    $("#btn2").click(function(){
		        $("#centro").after("<i><-Depois</i>");
		    });
		    $("li").click(function(){
				// Adiciona a classe ao elemento clicado
				if (true) {}
				$(this).toggleClass("highlighted");
			});

		});
	</script>
 </head>
<body>
	<a href="#">Cliqie aqui (funciona) </a><br>
	<a href="#">Cliqie aqui (aqui n√£o)</a><br>
	<b id="centro">PIVO</b><br>
	<button id="btn1">Antes</button>
	<button id="btn2">Depois</button>
	<li>Carlos</li>
	<li>Henrique</li>
	<li>Reis</li>
</body>
</html>
