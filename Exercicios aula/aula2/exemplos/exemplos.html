	<meta charset="utf-8">
	<script type="text/javascript">
		function isPrime(n) {
			// Assume: n > 0 e n é inteiro
			// Retorna: true se n é primo
			if (n < 2) {
				return false;
			}
			else if (n == 2) {
				return true;
			}
			else {
				for (var i = 2; i <= Math.sqrt(n); i++) {
					if (n % i == 0) {
					return false;
					}
				}
				return true;
			}
		} 

	</script>
</head>
